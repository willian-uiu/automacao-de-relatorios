<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Relatórios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Solicitar Relatório</h3>
                    </div>
                    <div class="card-body">
                        <div id="alert-placeholder"></div>

                        <form id="solicitacao-form">
                            <div class="mb-3">
                                <label for="revenda-input" class="form-label">ID da Revenda:</label>
                                <input type="text" class="form-control" id="revenda-input" placeholder="Digite o ID da sua revenda" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="setor-select" class="form-label">Selecione o Setor:</label>
                                <select class="form-select" id="setor-select">
                                    <option value="101">Setor 101</option>
                                    <option value="102">Setor 102</option>
                                    <option value="103">Setor 103</option>
                                    <option value="104">Setor 104</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
